<mat-sidenav-container class="layout-container">
  <mat-sidenav mode="side" opened>
    <h3>{{ role | titlecase }} Panel</h3>
    <mat-nav-list>
      <a mat-list-item routerLink="doctors">Doctors</a>
      <a mat-list-item routerLink="patients">Patients</a>
      <a mat-list-item routerLink="appointments">Appointments</a>
      <a mat-list-item *ngIf="role === 'admin'" routerLink="reports">Reports</a>
    </mat-nav-list>
    <button mat-raised-button color="warn" (click)="logout()">Logout</button>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">Hospital Management</mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
