<h3>Book Appointment</h3>
<form [formGroup]="appointmentForm" (ngSubmit)="onSubmit()">
  <label>Patient ID: <input formControlName="patientId" /></label><br />
  <label>Doctor ID: <input formControlName="doctorId" /></label><br />
  <label>Date: <input type="date" formControlName="date" /></label><br />
  <label>Time: <input type="time" formControlName="time" /></label><br />
  <button type="submit" [disabled]="appointmentForm.invalid">Book</button>
</form>
