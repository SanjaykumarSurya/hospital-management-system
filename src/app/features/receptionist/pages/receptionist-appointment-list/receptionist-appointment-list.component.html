<div class="appointment-list-container">
  <h2>Appointments</h2>


  <table mat-table *ngIf="appointments.length > 0" [dataSource]="appointments" class="mat-elevation-z8 full-width-table">
    <ng-container matColumnDef="no">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
    </ng-container>

    <!-- Date Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Date</th>
      <td mat-cell *matCellDef="let a">{{ a.date | date }}</td>
    </ng-container>

    <!-- Doctor Column -->
    <ng-container matColumnDef="doctorName">
      <th mat-header-cell *matHeaderCellDef>Doctor </th>
      <td mat-cell *matCellDef="let a">{{ a.doctorName }}</td>
    </ng-container>

    <!-- Patient Column -->
    <ng-container matColumnDef="patientName">
      <th mat-header-cell *matHeaderCellDef>Patient </th>
      <td mat-cell *matCellDef="let a">{{ a.patientName }}</td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let a">{{ a.status }}</td>
    </ng-container>

    <!-- Notes Column -->
    <ng-container matColumnDef="notes">
      <th mat-header-cell *matHeaderCellDef>Notes</th>
      <td mat-cell *matCellDef="let a">{{ a.notes }}</td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let a">
        <button mat-button color="accent" [routerLink]="['/dashboard/reception/appointments/edit', a._id]">
  Edit
</button>
        <button mat-button color="warn" (click)="deleteAppointment(a._id)">Cancel</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let a; columns: displayedColumns"></tr>
  </table>

  <!-- Fallback message -->
  <div *ngIf="appointments.length === 0">
    <p>No appointments found.</p>
  </div>
</div>
<router-outlet></router-outlet>
