<form [formGroup]="form" (ngSubmit)="submit()" enctype="multipart/form-data">
  <h2>Upload Report</h2>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Patient</mat-label>
    <mat-select formControlName="patientId">
      <mat-option *ngFor="let p of patients" [value]="p._id">{{ p.name }}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Doctor</mat-label>
    <mat-select formControlName="doctorName">
      <mat-option *ngFor="let d of doctors" [value]="d.name">{{ d.name }}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Description</mat-label>
    <input matInput formControlName="description" />
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Date</mat-label>
    <input matInput formControlName="date" type="date" />
  </mat-form-field>

  <input type="file" (change)="onFileChange($event)" required />
  <p *ngIf="file">Selected: {{ file.name }}</p>

  <br /><br />
  <button mat-raised-button color="primary" type="submit" >Upload</button>
</form>
<router-outlet></router-outlet>
