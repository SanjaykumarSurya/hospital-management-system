<form [formGroup]="form" (ngSubmit)="submit()">
  <h2>Upload Report</h2>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Patient</mat-label>
    <mat-select formControlName="patientId">
      <mat-option *ngFor="let p of patients" [value]="p._id">{{ p.name }}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Description</mat-label>
    <input matInput formControlName="description" />
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Prescription</mat-label>
    <input matInput formControlName="prescription" />
  </mat-form-field>

  <input type="file" (change)="onFileChange($event)" required />
  <br /><br />

  <button mat-raised-button color="primary" type="submit">Upload</button>
</form>
