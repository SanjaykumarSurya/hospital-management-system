<div>
  <h2>Medical Reports</h2>
  <button mat-raised-button color="primary" [routerLink]="'upload'">Upload New</button>

  <table mat-table [dataSource]="reports" class="mat-elevation-z8 full-width-table">

    <ng-container matColumnDef="no">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
    </ng-container>

    <!-- Date Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Date</th>
      <td mat-cell *matCellDef="let r">{{ r.date | date: 'short' }}</td>
    </ng-container>

     <!-- Patient Name Column -->
    <ng-container matColumnDef="patientName">
      <th mat-header-cell *matHeaderCellDef>Patient</th>
      <td mat-cell *matCellDef="let r">{{ r.patientName }}</td>
    </ng-container>

    <!-- Doctor Name Column -->
    <ng-container matColumnDef="doctorName">
      <th mat-header-cell *matHeaderCellDef>Doctor</th>
      <td mat-cell *matCellDef="let r">{{ r.doctorName }}</td>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let r">{{ r.description }}</td>
    </ng-container>

    <!-- File Column -->
    <ng-container matColumnDef="file">
      <th mat-header-cell *matHeaderCellDef>File</th>
      <td mat-cell *matCellDef="let r">
        <button mat-button color="accent" (click)="view(r.fileUrl)">View</button>
        <button mat-button color="accent" (click)="download(r.fileUrl)">Download</button>
      </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let r">
        <button mat-button color="warn" (click)="delete(r._id)">Delete</button>
      </td>
    </ng-container>

    <!-- Header and Row Definitions -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let r; columns: displayedColumns" [attr.data-id]="r._id"></tr>

  </table>

  <!-- No Records Message -->
  <div *ngIf="reports.length === 0" class="mt-4">
    <p>No reports found.</p>
  </div>
</div>
<router-outlet></router-outlet>
